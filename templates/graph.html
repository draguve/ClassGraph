<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index.css')}}">

</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 bg-light sidebar" id="sidebar" style="padding-top: 60px;overflow:auto;overflow-y: scroll;">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input id="searchBox" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                </div>

                <div id="searchResults" style="display:none">
                    <div class="card">
                        <div class="card-header">
                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#node-col" aria-expanded="false">Nodes</button>
                        </div>
                        <div class="collapse.show" id="node-col">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                            <div style="background-color: red" class="card-body">
                                Drgauves
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#link-col" aria-expanded="false">Links</button>
                        </div>
                        <div class="collapse.show" id="link-col">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                            <div style="background-color: red" class="card-body">
                                Drgauves
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header">
                            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#tags-col" aria-expanded="false">Tags</button>
                        </div>
                        <div class="collapse.show" id="tags-col">
                            <div class="card-body">
                                This is some text within a card body.
                            </div>
                            <div style="background-color: red" class="card-body">
                                Drgauves
                            </div>
                        </div>
                    </div>
                </div>

                <div id="link-select" style="display:none">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Name</span>
                        </div>
                        <input id="link-select-name" type="text" class="form-control" placeholder="Link Name" aria-label="Link Name" aria-describedby="basic-addon1">
                    </div>
                    <div style="padding:0.5em;">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#link-arguments" aria-expanded="false" >Arguments</button>
                        <div class="collapse" id="link-arguments">
                            <ul class="list-group" id="argsHolder">
                                <li class="list-group-item">Cras justo odio</li>
                                <li class="list-group-item">Dapibus ac facilisis in</li>
                                <li class="list-group-item">Morbi leo risus</li>
                                <li class="list-group-item">Porta ac consectetur ac</li>
                                <li class="list-group-item">Vestibulum at eros</li>
                            </ul> 
                            <input id="link-arguments-add" type="text" class="form-control" placeholder="New Argument" aria-label="Link Name" aria-describedby="basic-addon1">
                        </div>
                    </div>

                    <div class="form-group">
                        <textarea id="link-select-desc" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Purpose of Existence"></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">From</span>
                        </div>
                        <input id="link-select-from" type="text" class="form-control" placeholder="Link Name" aria-label="Link Name" aria-describedby="basic-addon1" disabled>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">To</span>
                        </div>
                        <input id="link-select-to" type="text" class="form-control" placeholder="Link Name" aria-label="Link Name" aria-describedby="basic-addon1" disabled>
                    </div>
                    <div class="input-group mb-3">
                        <input id="link-new-tag-input" type="text" class="form-control" placeholder="New Tag" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button id="link-btn-add-tag" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                        </div>
                    </div>
                    <div id="link-tags-holder" class="form-group">
                        <span class="tag badge badge-pill badge-primary">Primary</span>
                    </div>
                    <button id="link-select-save" class="btn btn-primary" type="submit">Save Changes</button>
                </div>
                <div id="node-select" style="display:none">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Name</span>
                        </div>
                        <input id="node-select-name" type="text" class="form-control" placeholder="Node Name" aria-label="Node Name" aria-describedby="basic-addon1">
                    </div>

                    <div class="form-group">
                        <textarea id="node-select-desc" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Purpose of Existance"></textarea>
                    </div>
                    <div class="input-group mb-3">
                        <input id="node-new-tag-input" type="text" class="form-control" placeholder="New Tag" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button id="node-btn-add-tag" class="btn btn-outline-secondary" type="button" id="button-addon2">Add</button>
                        </div>
                    </div>
                    <div id="node-tags-holder" class="form-group">
                        <span class="tag badge badge-pill badge-primary">Primary</span>
                    </div>
                    <button id="node-select-save" class="btn btn-primary" type="submit">Save Changes</button>
                </div>
            </nav>

            <main role="main" class="col-md-9">
                <svg id="draw" width="100%" height="100%"></svg>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.5.4/randomColor.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js" type="text/javascript"></script>
    <script src="https://d3js.org/d3-selection-multi.v1.js"></script>
    <script src="{{url_for('static', filename='graph.js')}}" type="text/javascript"></script>
    <script>
        toLoad = "{{ url_for("graph_data",name=graph_name) }}"
    </script>
</body>

</html>
