<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>About Flask</title>
  </head>
  <body>
    <h1>Available Graphs</h1>
    <ul>
    {% for graph in all_graphs %} 
  
        <form action="{{ url_for('delete',id=graph[0]) }}" method="post">
            <li><a href='{{ url_for("graph",data=graph[0]) }}'> {{  graph[0] }}</a> <input type="submit" name="Delete" value="Delete" /> </li> 
            
        </form>
      

    {%endfor%}
    </ul>
    <form action='{{ url_for("add_new") }}'' method="POST">
        <label for="fname">New Graph:</label>
        <input type="text" id="fname" name="fname" value="">
        <input type="submit" value="Submit">
    </form>
  </body>
</html>
